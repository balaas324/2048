<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>2048 game</title>
</head>
<body>



    
<div class="grid"></div>


<div class="arrows">
    <div>
        <img class="up" src="./play.png" alt="up arrow" >
    </div>
    <div class="side">
        <img class="left" src="./play.png" alt="left arrow" >
        <img class="right" src="./play.png" alt="right arrow" >
    </div>
    <div>
        <img class="down" src="./play.png" alt="down arrow" >
    </div>
</div>

<div class="score-container">
    <div class="score-title">score</div>
    <span id="score">0</span>
</div>
<div id="result">result</div>


</body>
</html>
